<div class="widget" style="position:relative">
  <h1 style="font-size:150%">design new widget</h1>
  <div name="create" style="position:absolute;top:0;right:0"></div>
  <div class="widget-form">
    <h2>widget</h2>
    <div class="properties">
      <div class="property">
        <label for="{{id:name}}" class="required">name</label>
        <input name="name" id="{{id:name}}" type="text"/>
      </div>
      <div class="property">
        <label for="{{id:icon}}">icon</label>
        <input name="icon" id="{{id:icon}}" type="file" accept="image/*" multiple="false"/>
      </div>
      <div class="property">
        <label for="{{id:author-name}}">author name</label>
        <input name="author-name" id="{{id:author-name}}" type="text"/>
      </div>
      <div class="property">
        <label for="{{id:author-email}}">author email</label>
        <input name="author-email" id="{{id:author-email}}" type="text"/>
      </div>
      <div class="property">
        <label for="{{id:description}}">description</label>
        <textarea name="description" id="{{id:description}}"></textarea>
      </div>
    </div>
    <div name="resource"></div>
  </div>
  <div class="xml-schema">
    <h2>XML Schema</h2>
    <pre name="xml"></pre>
  </div>
</div>
