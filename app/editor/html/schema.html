<div class="schema">
  <div class="properties">
    <h2>schema</h2>
    <div class="property">
      <label for="{{id:namespace}}" class="required">namespace</label>
      <input name="namespace" id="{{id:namespace}}" type="text"/>
    </div>
    <div class="property">
      <label for="{{id:root}}" class="required">root element</label>
      <input name="root" id="{{id:root}}" type="text"/>
    </div>
    <div class="property">
      <label class="required">elements</label>
      <button class="add add-element" name="add-element"></button>
    </div>
  </div>
  <div class="elements">
    <div class="tabs" name="tabs"></div>
    <div name="element"></div>
  </div>
</div>
