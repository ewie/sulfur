<div class="record">
  <div class="record-head">
    <span class="remove" name="remove" title="remove"></span>
    <span name="id" class="record-id"></span>
    <div class="record-controls">
      <button name="close" class="record-close" title="close"></button>
      <button name="reset" class="record-reset" title="reset"><span class="fa fa-eraser"></span></button>
      <button name="save" class="record-save" title="save"><span class="fa fa-floppy-o"></span></button>
      <a class="button record-download" name="download" title="download as XML"><span class="fa fa-download"></span></a>
    </div>
  </div>
  <div class="record-body">
    <div name="fields" class="properties"></div>
  </div>
</div>
